# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 说IT
subtitle: 关注技术和人文的原创IT博客
keywords: 说IT，技术博客，原创IT博客
description: 说IT，是一个聚焦于技术和人文的原创IT博客。网址：shuoit.net，作者：唐先森(tangsir)，欢迎一起说人文、撸科技。
author: 唐先森(https://www.tangkunyin.com)

language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://shuoit.net
root: /
permalink: :category/:title.html
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0s
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: 开发
category_map:
  开发: devNotes
  博客: bloger
  视角: views
  资源: resources
tag_map:
  iOS: iOS
  ReactNative: RN
  跨平台: CrossPlatform
  网站: webmaster


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/


theme: hexo-theme-simple
#theme: landscape


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: https://git.coding.net/shuoit/shuoit.git
  branch: coding-pages
- type: git
  repo: https://tangkunyin@github.com/shuoit/shuoit.github.com.git
  branch: master

# Backup settings see:https://github.com/coneycode/hexo-git-backup
backup:
  type: git
  message: backup my website blog
  repository:
    coding: https://git.coding.net/shuoit/blog.git,master
    github: https://github.com/shuoit/blog.git,master
